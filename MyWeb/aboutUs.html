<html>
	<head>

		<script type="text/javascript">
			window.onload =function(){
					var text=document.getElementById("liuyan");

							}
					}
					document.getElementById("btn").onclick =function(){
							alert("感谢您的留言");
					}
			}
		</script>
	</head>

			<p>爱好：用知识去迎合爱好，乐此不疲</p>
			</font>
		</div>
		<div id ="bottom">
			<form action="" id ="text" method="get">
				<!-- 这个留言板默认内容 添加事件 -->
